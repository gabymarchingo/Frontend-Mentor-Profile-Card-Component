<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Merriweather:wght@400;700&family=Montserrat:wght@500;700&family=Noto+Serif+Georgian:wght@200;500&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="CSS/styles.css"> 
<title>Frontend Mentor | Profile card component</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="color">
  <div class="img-container">
    <div class="img-container-top">
    <img class="img-top"src="images/bg-pattern-top.svg">
  </div>
  <div class="card" style="width: 18rem;">
    <img src="images/bg-pattern-card.svg" class="card-img-top" alt="...">
    <img class="victor" src="images/image-victor.jpg">
    <div class="card-body">
      <h5 class="card-title text-center"><strong>Victor Crest</strong>26</h5>
      <p class="card-text text-center">London</p>
    </div>
    <div class="flex-container bottom">
      <p class="flex-item dark">80K</p><p class="flex-item dark">803K</p><p class="flex-item dark">1.4K</p>
    </div>
    <div class="very-bottom">
    <p class="flex-item last">Followers</p><p class="flex-item last">Likes</p><p class="flex-item last">Photos</p>
  </div>
  </div>
  <div class="img-container">
    <img class="img-bottom "src="images/bg-pattern-bottom.svg">
  </div>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</div>
</body>
</html>
